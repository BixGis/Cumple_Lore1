<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel ;3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="cake">
            <div class="candles">
                <div class="candle" onclick="toggleFlame(this)">
                    <div class="wax"></div>
                    <div class="flame"></div>
                    <span class="number">2</span>
                </div>
                <div class="candle" onclick="toggleFlame(this)">
                    <div class="wax"></div>
                    <div class="flame"></div>
                    <span class="number">2</span>
                </div>
            </div>
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="icing"></div>
            <div class="plate"></div>
        </div>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                color: #333;
                margin: 0;
                padding: 0;
                background-color: #f8f8f8;
            }
            .carta {
                background-color: #070707;
                border-radius: 10px;
                width: 70%;
                margin: 50px auto;
                padding: 20px;
                box-shadow: 0px 0px 10px rgba(251, 107, 107, 0.1);
            }
            .titulo {
                text-align: center;
                color: #c74271;
                font-size: 24px;
                font-weight: bold;
                margin-bottom: 20px;
            }
            .contenido {
                font-size: 18px;
                text-align: center;
                color: #f1eeee;
            }
            .emoji {
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <div class="carta">
            <div class="titulo">
                🎉 ¡Feliz Cumpleaños Mi Corazón! 🎉
            </div>
            <div class="contenido">
                <p>¡Gracias por llenar mis días de alegría y amor! Hoy un dia muy especaial para ti y para  mi por cada momento que compartimos y todo lo increíble que eres. Mi amor por ti no tiene límites, te llevo en mi corazón siempre. ✨🎂💖</p>
            </div>
        </div>
    </body>
        
        <button onclick="celebrar()">🎊 ¡Celebrar! 🎶</button>
        <audio id="birthdaySong" src="Seras.mp3"></audio>
        <!-- Botón estilizado con atributos personalizables -->
        <button onclick="irAPagina()" id="btnSorpresa" style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, 280px);
        width: 200px;  /* Cambia el ancho aquí */
        height: 50px;  /* Cambia la altura aquí */
        font-size: 18px;
        font-weight: bold;
        color: white;
        background: linear-gradient(45deg, #ff4d8d, #ff3385);
        border: none;
        border-radius: 25px;
        cursor: pointer;
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, background 0.3s ease;
        ">
         ¡Siguiente!🎁 
        </button>
        
        
    </div>
    
    <!-- Librería de confeti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0"></script>
    <script src="script.js"></script>
</body>
</html>
